<html>
    <head>
        <title>
            Image list
        </title>
    </head>
    <body>
        <table>
            <tr>
                <th>Title</th>
                <th>File Field</th>
                <th>Image Field</th>
            </tr>

            {% for product in oject_list %}
            <tr>
                <td>{{ product.title }}</td>
                <td><img src="{{product.doc_file.url}}" /></td>
                <td><img src="{{product.image_file.url}}" /></td>
            </tr>
            {% empty %}
            <tr><td colspan="3"> something not found</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
